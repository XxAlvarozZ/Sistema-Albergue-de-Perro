<h2>Registrar Perro</h2>

<label>Nombre:</label>
<input [(ngModel)]="perro.nombre">

<label>Raza:</label>
<input [(ngModel)]="perro.raza">

<label>Edad:</label>
<input [(ngModel)]="perro.edad">

<label>Tamaño:</label>
<input [(ngModel)]="perro.tamaño">

<br><br>
<button (click)="registrar()">Registrar</button>

<p>{{ mensaje }}</p>
